<div class="container profile-container">
    <h2 class="profile-title">Hồ sơ khách hàng</h2>
    <div class="profile-header">
      <img src="IMG/avatar-default.png" alt="Avatar" class="profile-avatar" />
      <div>
        <div id="fullName" class="profile-name">Tên Người Dùng</div>
        <button id="editProfile" class="edit-button">Chỉnh sửa</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Thông tin cá nhân</div>
      <div class="info-row">
        <span class="info-label">Email:</span>
        <span id="email">email@example.com</span>
      </div>
      <div class="info-row">
        <span class="info-label">Số điện thoại:</span>
        <span id="phone">0123456789</span>
      </div>
      <div class="info-row">
        <span class="info-label">Giới tính:</span>
        <span id="gender">Nam/Nữ</span>
      </div>
      <div class="info-row">
        <span class="info-label">Ngày sinh:</span>
        <span id="dob">01/01/2000</span>
      </div>
    </div>

    <div class="section change-password">
      <div class="section-title">Đổi mật khẩu</div>
      <form id="changePasswordForm" class="password-form">
        <div class="form-group">
          <label for="oldPassword">Mật khẩu hiện tại</label>
          <input type="password" id="oldPassword" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="newPassword">Mật khẩu mới</label>
          <input type="password" id="newPassword" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input type="password" id="confirmPassword" class="form-control" required />
        </div>
        <button type="submit" class="btn-change">Cập nhật mật khẩu</button>
        <div id="passwordMessage" class="message"></div>
      </form>
    </div>
  </div>

  <script src="profile.js"></script>
