<!-- Thanh Tìm Kiếm Responsive -->
<div class="nav-icons">
  <!-- Icon tìm kiếm cho mobile -->
  <div class="search-toggle" id="searchToggle">
    <i class="fas fa-search"></i>
  </div>

  <!-- Ô tìm kiếm chính -->
  <div class="search-container" id="searchContainer">
    <input
      type="text"
      class="search-input"
      id="searchInput"
      placeholder="Tìm kiếm..."
    />
    <button class="search-btn" id="searchBtn">
      <i class="fas fa-search"></i>
    </button>
    <button type="button" id="nav-clear-btn" title="Xóa tìm kiếm">✕</button>
  </div>
</div>



<a href="checkout.html" class="cart-link cart-icon">
  <i class="fas fa-shopping-cart"></i>
  <span id="cart-count">0</span>
</a>



      <!-- Phần đăng nhập/đăng ký hoặc user profile -->
      <div id="auth-section">
        <!-- Khi chưa đăng nhập -->
        <div id="auth-buttons">
          <a href="login.html" class="btn-auth">Đăng nhập</a>
          <a href="register.html" class="btn-register">Đăng ký</a>
        </div>

        <!-- Khi đã đăng nhập (ẩn mặc định) -->
        <div id="user-profile" class="nav-user" tabindex="0" aria-label="Thông tin người dùng" style="display:none;">
          <img src="IMG/user-avatar.png" alt="Avatar người dùng" class="user-avatar" />
          <span class="user-name"><strong id="user-name"></strong></span>
          <div class="user-dropdown" role="menu">
            <a href="profile.html" role="menuitem">Thông tin cá nhân</a>
            <a href="order.html" role="menuitem">Đơn hàng</a>
            <a href="logout.html" role="menuitem" id="logout-btn">Đăng xuất</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
  <div class="container">
    <h1>Thanh Toán Đơn Hàng</h1>

    <section class="cart-summary">
      <h2>Giỏ Hàng Của Bạn</h2>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
            <th>Xoá</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS sẽ chèn sản phẩm -->
        </tbody>
      </table>
      <div class="total-price" id="total-price">Tổng tiền: 0₫</div>
    </section>

    <section class="checkout-form-section">
      <h2>Thông Tin Khách Hàng</h2>
      <form id="checkout-form" class="checkout-form" autocomplete="off">
        <label>
          Họ và Tên
          <input type="text" name="fullname" placeholder="Nhập họ và tên" required />
        </label>
        <label>
          Email
          <input type="email" name="email" placeholder="Nhập email" required />
        </label>
        <label>
          Số điện thoại
          <input type="tel" name="phone" placeholder="Nhập số điện thoại" pattern="[0-9]{9,12}" required />
        </label>
        <label>
          Địa chỉ nhận hàng
          <input type="text" name="address" placeholder="Nhập địa chỉ" required />
        </label>
        <button type="submit">Xác Nhận Thanh Toán</button>
      </form>
    </section>
  </div>

<script src="payment.js"></script>
</body>
</html>
