<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký - AREUM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fffdf9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-box {
      width: 900px;
      height: 580px;
      display: flex;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 20px;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background: url('IMG/handmade-bg.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .left-side::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
      z-index: 1;
    }

    .left-side img {
      width: 130px;
      z-index: 2;
    }

    .left-side h3 {
      margin-top: 15px;
      text-align: center;
      color: #444;
      font-weight: 600;
      z-index: 2;
      padding: 0 10px;
    }

    .right-side {
      flex: 1;
      background: #fff;
      padding: 35px;
    }

    .form-title {
      font-size: 26px;
      text-align: center;
      margin-bottom: 25px;
      color: #d86c6c;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control-icon {
      position: relative;
    }

    .form-control-icon i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .form-control-icon input {
      padding-left: 35px;
    }

    .error {
      color: red;
      font-size: 13px;
      display: none;
    }

    button.btn-submit {
      background-color: #d86c6c;
      color: #fff;
      border: none;
      width: 100%;
    }

    button.btn-submit:hover {
      background-color: #b25757;
    }

    .form-text a {
      color: #d86c6c;
    }

    .gender-options {
      margin-top: 5px;
    }

    .gender-options label {
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .register-box {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .left-side, .right-side {
        flex: none;
        width: 100%;
        height: auto;
      }

      .left-side {
        padding: 30px 20px;
      }

      .right-side {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-box">
<div class="logo-container">
  <img src="IMG/Neutral Beige Simple Aesthetic Flower Boutique Logo.png" alt="Logo Shop" class="logo-img">
</div>

    <div class="right-side">
      <form id="formRegister">
        <div class="form-title">Tạo tài khoản mới</div>

        <div class="form-row">
          <div class="form-group col-md-6 form-control-icon">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="firstName" placeholder="Họ">
            <div id="errorFirstName" class="error">Vui lòng nhập họ</div>
          </div>
          <div class="form-group col-md-6 form-control-icon">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="lastName" placeholder="Tên">
            <div id="errorLastName" class="error">Vui lòng nhập tên</div>
          </div>
        </div>

        <div class="form-group">
          <label>Giới tính:</label>
          <div class="gender-options">
            <input type="radio" name="gender" id="male" value="male"> <label for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="female"> <label for="female">Nữ</label>
            <input type="radio" name="gender" id="other" value="other"> <label for="other">Khác</label>
          </div>
          <div id="errorGender" class="error">Vui lòng chọn giới tính</div>
        </div>

        <div class="form-group form-control-icon">
          <i class="fas fa-calendar"></i>
          <input type="date" class="form-control" id="dob" placeholder="Ngày sinh">
          <div id="errorDob" class="error">Vui lòng chọn ngày sinh</div>
        </div>

        <div class="form-group form-control-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" class="form-control" id="email" placeholder="Email">
          <div id="errorEmail" class="error">Vui lòng nhập email</div>
        </div>

        <div class="form-group form-control-icon">
          <i class="fas fa-phone"></i>
          <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại">
          <div id="errorPhone" class="error">Vui lòng nhập số điện thoại</div>
        </div>

        <div class="form-group form-control-icon">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
          <div id="errorPassword" class="error">Vui lòng nhập mật khẩu</div>
        </div>

        <div class="form-group form-control-icon">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" id="rePassword" placeholder="Nhập lại mật khẩu">
          <div id="errorRePassword" class="error">Mật khẩu không khớp</div>
        </div>

        <button type="submit" class="btn btn-submit">Đăng ký</button>
        <p class="form-text text-center mt-2">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
      </form>
    </div>
  </div>
<script src="register.js"></script>
</body>
</html>
